name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Gradle
      run: |
        chmod +x gradlew
        ./gradlew shadowJar

    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: build/libs/JShortener.jar
        tag_name: `./gradlew -q properties | grep "version:" | cut -d ' ' -f 2`
        draft: true