name: Build

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Gradle
      run: |
        chmod +x gradlew
        ./gradlew shadowJar
        echo "GRADLE_VERSION=$(./gradlew -q properties | grep "version:" | cut -d ' ' -f 2)" >> $GITHUB_ENV

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: build/libs/JShortener.jar
        tag_name: v${{ env.GRADLE_VERSION }}
        prerelease: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}